<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Budget Savings Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- react-beautiful-dnd -->
<script src="https://unpkg.com/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f1f8f4;
  color: #1f3d2b;
}

.app {
  max-width: 600px;
  margin: 60px auto;
  background: #ffffff;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  color: #1b5e3c;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 14px;
  border-radius: 6px;
  border: 1px solid #cce3d6;
  font-size: 15px;
  box-sizing: border-box; /* ensures input doesn't overflow */
}

input[readonly] {
  background-color: #e9f3eb;
}

button {
  padding: 12px;
  background-color: #2e7d32;
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button.secondary {
  background-color: #9dbfb0;
  color: #1f3d2b;
}

button:hover {
  opacity: 0.9;
}

.button-row {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

.section {
  margin-bottom: 28px;
}

.rule {
  background: #f6fbf8;
  padding: 16px;
  border-radius: 8px;
  margin-bottom: 16px;
  border: 1px solid #d9eee2;
  position: relative;
}

.rule-title {
  font-weight: 600;
  margin-bottom: 12px;
  color: #2e7d32;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.rule-icons {
  display: flex;
  gap: 8px;
}

.rule-icons span {
  cursor: pointer;
  font-size: 18px;
}

.results {
  margin-top: 24px;
  border-top: 1px solid #d9eee2;
  padding-top: 16px;
}

.result-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.checklist {
  margin-top: 24px;
  background: #f6fbf8;
  padding: 16px;
  border-radius: 8px;
  border: 1px solid #d9eee2;
}

.check-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.check-item input {
  width: auto;
  margin-right: 10px;
}

.dragging {
  background-color: #d9eee2 !important;
}
</style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

const { DragDropContext, Droppable, Draggable } = window.ReactBeautifulDnd;

const DEFAULT_RULES = [
  { id: '1', name: "Tithing", percent: 10, base: "total", description: "Send tithing payment", editable: false },
  { id: '2', name: "Tax Savings", percent: 35, base: "total", description: "Move funds to tax savings account", editable: false },
  { id: '3', name: "Roth IRA", percent: 15, base: "remaining", description: "Contribute to Roth IRA", editable: false }
];

function formatCurrency(value) {
  return value.toLocaleString("en-US", { style:"currency", currency:"USD" });
}

function App() {
  const [total, setTotal] = React.useState("");
  const [rules, setRules] = React.useState(() => {
    const saved = localStorage.getItem("budgetRules");
    return saved ? JSON.parse(saved) : DEFAULT_RULES;
  });
  const [checklist, setChecklist] = React.useState({});

  React.useEffect(() => {
    localStorage.setItem("budgetRules", JSON.stringify(rules));
  }, [rules]);

  const calculate = () => {
    let remaining = Number(total);
    return rules.map(rule => {
      const baseAmount = rule.base === "total" ? Number(total) : remaining;
      const allocation = baseAmount * (rule.percent / 100);
      remaining -= allocation;
      return { ...rule, allocation, remainingAfter: remaining };
    });
  };

  const resetAll = () => {
    localStorage.removeItem("budgetRules");
    setRules(DEFAULT_RULES);
    setTotal("");
    setChecklist({});
  };

  const handleDragEnd = (result) => {
    if (!result.destination) return;
    const newRules = Array.from(rules);
    const [moved] = newRules.splice(result.source.index, 1);
    newRules.splice(result.destination.index, 0, moved);
    setRules(newRules);
  };

  const toggleEdit = (index) => {
    const updated = [...rules];
    updated[index].editable = true;
    setRules(updated);
  };

  const saveEdit = (index) => {
    const updated = [...rules];
    updated[index].editable = false;
    setRules(updated);
  };

  const removeRule = (index) => {
    const updated = [...rules];
    updated.splice(index,1);
    setRules(updated);
  };

  const addRule = () => {
    const newRule = {
      id: Date.now().toString(),
      name: "New Rule",
      percent: 0,
      base: "total",
      description: "",
      editable: true
    };
    setRules([...rules,newRule]);
  };

  const results = total && Number(total) > 0 ? calculate() : [];

  return (
    <div className="app">
      <h1>Budget Savings Calculator</h1>

      <div className="section">
        <label>Total Amount</label>
        <input type="number" value={total} onChange={e=>setTotal(e.target.value)} placeholder="e.g. 5000"/>
      </div>

      <button onClick={addRule} style={{marginBottom:"16px"}}>+ Add Rule</button>

      <DragDropContext onDragEnd={handleDragEnd}>
        <Droppable droppableId="rulesDroppable">
          {(provided)=>(<div ref={provided.innerRef} {...provided.droppableProps}>
            {rules.map((rule,index)=>(
              <Draggable key={rule.id} draggableId={rule.id} index={index}>
                {(provided,snapshot)=>(
                  <div className={`rule ${snapshot.isDragging?"dragging":""}`} ref={provided.innerRef} {...provided.draggableProps}>
                    <div className="rule-title" {...provided.dragHandleProps}>
                      <input type="text" value={rule.name} 
                        onChange={e=>{const u=[...rules]; u[index].name=e.target.value; setRules(u);}}
                        readOnly={!rule.editable} 
                        style={{fontWeight:600, fontSize:'16px', border:'none', background:'transparent', width:'80%'}}/>
                      <div className="rule-icons">
                        {!rule.editable && <span title="Edit" onClick={()=>toggleEdit(index)}>‚úèÔ∏è</span>}
                        {rule.editable && <span title="Save" onClick={()=>saveEdit(index)}>‚úîÔ∏è</span>}
                        <span title="Remove" onClick={()=>removeRule(index)}>üóëÔ∏è</span>
                      </div>
                    </div>

                    <label>Percentage</label>
                    <input type="number" value={rule.percent} 
                      onChange={e=>{const u=[...rules]; u[index].percent=Number(e.target.value); setRules(u);}}
                      readOnly={!rule.editable}/>
                    <label>Calculate From</label>
                    <select value={rule.base} onChange={e=>{const u=[...rules]; u[index].base=e.target.value; setRules(u);}} disabled={!rule.editable}>
                      <option value="total">Total Amount</option>
                      <option value="remaining">Remaining Balance</option>
                    </select>
                    <label>Description / Checklist Item</label>
                    <input type="text" value={rule.description} placeholder="e.g. Transfer to savings"
                      onChange={e=>{const u=[...rules]; u[index].description=e.target.value; setRules(u);}} readOnly={!rule.editable}/>
                  </div>
                )}
              </Draggable>
            ))}
            {provided.placeholder}
          </div>)}
        </Droppable>
      </DragDropContext>

      <div className="button-row">
        <button onClick={()=>{}}>Calculate</button>
        <button className="secondary" onClick={resetAll}>Reset All</button>
      </div>

      {results.length>0 && <div>
        <div className="results">
          {results.map((result,index)=>(
            <div className="result-row" key={index}>
              <span>{result.name}</span>
              <strong>{formatCurrency(result.allocation)}</strong>
            </div>
          ))}
          <div className="result-row">
            <span>Remaining</span>
            <strong>{formatCurrency(results[results.length-1].remainingAfter)}</strong>
          </div>
        </div>
        <div className="checklist">
          <strong>Checklist</strong>
          {results.map((result,index)=>(
            <div className="check-item" key={index}>
              <input type="checkbox" checked={!!checklist[index]} onChange={()=>setChecklist({...checklist,[index]:!checklist[index]})}/>
              <span>{result.description || `Complete ${result.name}`}</span>
            </div>
          ))}
        </div>
      </div>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
